name: Run Tests
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Clean Maven cache
        run: mvn dependency:purge-local-repository

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('pom.xml') }}

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Resolve dependencies
        run: mvn install -DskipTests

      - name: Install Playwright browsers
        run: mvn exec:java -Dexec.mainClass="com.microsoft.playwright.CLI" -Dexec.args="install chromium"

      - name: Run tests
        run: mvn test -Dtest=ExampleTest -Dheadless=true

      - name: Generate PDF report
        if: success()
        run: |
          java -cp target/classes PdfReporter
          ls -lh report.pdf

      - name: Upload PDF
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: pdf-report
          path: report.pdf

      - name: Install Allure CLI
        if: always()
        run: |
          sudo wget -O /tmp/allure.tgz https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
          sudo tar -xzf /tmp/allure.tgz -C /opt/
          sudo ln -sf /opt/allure-2.24.0/bin/allure /usr/local/bin/allure

      - name: Generate Allure Report
        if: always()
        run: |
          allure generate target/allure-results -o allure-report --clean

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/

      - name: Upload traces
        if: always()  # Всегда загружать
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: target/traces/
